{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Unauthorized/index.css' %}">
    <!-- Google Fonts for Retro Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="retro-container">
        <h1 class="game-title">ft_transcendence</h1>
        <div class="game-console">
            <h2 class="menu-title" id="welcome">Welcome to Our Service</h2>
            <div class="button-container">
                <button id="signup" class="retro-btn">Sign Up</button>
                <button id="login" class="retro-btn">Login</button>
                <div class="select-container">
                    <select id="language" class="retro-select">
                        <option value=0>English</option>
                        <option value=1>日本語</option>
                        <option value=2>Français</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'js/Unauthorized/index.js' %}"></script>
</body>
</html>
