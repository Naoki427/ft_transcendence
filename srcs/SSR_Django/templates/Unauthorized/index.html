{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Retro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/Unauthorized/index.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="retro-container w-100" style="max-width: 800px;">
            <h1 class="game-title text-center">ft_transcendence</h1>
            <div class="game-console">
                <h2 class="menu-title text-center" id="welcome">Welcome to Our Service</h2>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <button id="signup" class="retro-btn w-100">Sign Up</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <button id="login" class="retro-btn w-100">Login</button>
                    </div>
                    <div class="col-12">
                        <select id="language" class="retro-select w-100">
                            <option value=0>English</option>
                            <option value=1>日本語</option>
                            <option value=2>Français</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'js/Unauthorized/index.js' %}"></script>
</body>
</html>
