{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Setup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Unauthorized/qr.css' %}">
    <!-- Google Fonts for Retro Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <h2 id="scan-qr-title" class="card-title">Scan this QR Code</h2>
                <p id="scan-qr-instruction" class="card-text">Scan this QR code to enable 2FA:</p>
                <img id="qrImage" alt="QR Code" src="" class="img-fluid"> <!-- JS で QRコードを表示 -->
                <p id="scan-qr-app-instruction" class="card-text">Use Google Authenticator or Authy to scan this QR code.</p>
                <button id="qr-ok-btn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'js/utils/translations.js' %}"></script>

    <script src="{% static 'js/Unauthorized/qr.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
