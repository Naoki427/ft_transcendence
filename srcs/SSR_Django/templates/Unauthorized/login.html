{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ft_transcendence - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/Unauthorized/login.css' %}" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="background">
    <div class="container h-100 d-flex align-items-center justify-content-center">
      <div class="retro-container w-100" style="max-width: 800px;">
        <h1 class="game-title" id="game-title">Login</h1>
        <div class="game-console">
          <h2 class="menu-title" id="menu-title">ACCESS PANEL</h2>
          <form id="loginForm" class="retro-form">
            <div class="mb-3">
              <label for="email" class="retro-label" id="email-label">メールアドレス</label>
              <input type="email" id="email" class="retro-input" placeholder="you@cyber.jp" required />
            </div>
            <div class="mb-3">
              <label for="password" class="retro-label" id="password-label">パスワード</label>
              <input
                type="password"
                id="password"
                class="retro-input"
                placeholder="********"
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                title="8文字以上、大文字小文字・数字を含めてください"
              />
            </div>
            <button type="submit" class="retro-btn" id="login-btn">▶︎ ログイン</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="{% static 'js/Unauthorized/login.js' %}" defer></script>
</body>
</html>
