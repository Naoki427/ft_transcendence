{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ft_transcendence - OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/Unauthorized/otp.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="container text-center">
    <h1 class="retro-title mb-5">ft_transcendence</h1>
    <div class="retro-card mx-auto p-4">
      <h2 id="otp-title" class="retro-subtitle mb-4">ワンタイムパスワード入力</h2>
      <div id="otp-form">
        <div class="mb-3 text-start">
          <label id="otp-label" for="otp" class="retro-label">OTP</label>
          <input type="text" id="otp" name="otp" placeholder="OTPを入力してください" class="form-control retro-input" required>
        </div>
        <button id="submit-button" type="button" class="btn retro-btn w-100">送信</button>
      </div>
    </div>
  </div>

  <script type="module" src="{% static 'js/Unauthorized/otp.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
