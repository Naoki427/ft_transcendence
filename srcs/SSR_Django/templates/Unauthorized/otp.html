{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ft_transcendence - OTP入力</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Retro Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/Unauthorized/otp.css' %}">
</head>
<body>
    <div class="retro-container">
        <h1 class="game-title">ft_transcendence</h1>
        <div class="game-console">
            <h2 id="otp-title" class="menu-title">ワンタイムパスワード入力</h2>
    <!-- <form method="post" class="retro-form"> を削除して div に -->
        <div class="retro-form">
            <div class="form-group">
                <label id="otp-label" for="otp" class="retro-label">OTP</label>
                <input type="text" class="retro-input" id="otp" name="otp" placeholder="OTPを入力してください" required>
            </div>
            <button id="submit-button" type="button" class="retro-btn">送信</button>
        </div>    
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script type="module" src="{% static 'js/Unauthorized/otp.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
