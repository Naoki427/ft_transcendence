{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ft_transcendence - OTP入力</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Retro Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Retro Game Style CSS */
        body {
            background-color: #000;
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .retro-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }
        
        .game-title {
            font-size: 2.5rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        .game-console {
            background-color: #111;
            border: 4px solid #444;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3), inset 0 0 10px rgba(0, 255, 0, 0.1);
            position: relative;
        }
        
        .game-console::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #0f0, transparent);
            opacity: 0.7;
        }
        
        .menu-title {
            color: #0f0;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #0f0;
            position: relative;
        }
        
        .retro-form {
            width: 100%;
        }
        
        .retro-label {
            color: #0f0;
            font-size: 0.7rem;
            margin-bottom: 8px;
            display: block;
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.5);
        }
        
        .retro-input {
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        
        .retro-input:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        
        .retro-btn {
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .retro-btn:hover {
            background-color: #0f0;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 15px #0f0;
        }
        
        .retro-btn:active {
            transform: scale(0.98);
        }
        
        /* Animation */
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            z-index: 999;
            pointer-events: none;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <div class="retro-container">
        <h1 class="game-title">ft_transcendence</h1>
        <div class="game-console">
            <h2 id="otp-title" class="menu-title">ワンタイムパスワード入力</h2>
            <form method="post" class="retro-form">
                <div class="form-group">
                    <label id="otp-label" for="otp" class="retro-label">OTP</label>
                    <input type="text" class="retro-input" id="otp" name="otp" placeholder="OTPを入力してください" required>
                </div>
                <button id="submit-button" type="button" class="retro-btn">送信</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script type="module" src="{% static 'js/Unauthorized/otp.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
