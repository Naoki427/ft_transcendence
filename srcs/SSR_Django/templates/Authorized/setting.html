{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">ft_transcendence - Settings</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Authorized/setting.css' %}">
    <!-- Google Fonts for Retro Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen"><h1 id="loading-text">Loading...</h1></div>
    <div class="container" style="display: none;">
        <div class="retro-container">
            <h1 class="game-title">ft_transcendence</h1>
            <div class="game-console">
                <h2 id="settings-title" class="menu-title">Settings</h2>
                
                <div class="settings-section">
                    <h3 id="profile-settings-title">Profile Settings</h3>
                    
                    <form id="profile-form" class="retro-form">
                        <div class="form-group">
                            <label id="username-label" for="username" class="retro-label">Username</label>
                            <input type="text" class="retro-input" id="username" name="username">
                        </div>
                        
                        <div class="form-group">
                            <label id="profile-image-label" for="profile-image" class="retro-label">Profile Image</label>
                            <div class="image-preview-container">
                                <img id="profile-image-preview" class="profile-image-preview" src="" alt="Profile Image">
                            </div>
                            <input type="file" class="retro-input file-input" id="profile-image" name="profile-image" accept="image/*">
                        </div>
                        
                        <button id="save-profile-btn" type="submit" class="retro-btn">Save Profile</button>
                    </form>
                </div>
                
                <div class="settings-section">
                    <h3 id="language-settings-title">Language Settings</h3>
                    <div class="form-group">
                        <label id="language-label" for="language" class="retro-label">Language</label>
                        <select id="language" class="retro-select">
                            <option value="0">English</option>
                            <option value="1">日本語</option>
                            <option value="2">Français</option>
                        </select>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3 id="account-settings-title">Account Settings</h3>
                    <div class="form-group">
                        <label id="2fa-label" for="2fa-toggle" class="retro-label">Two-Factor Authentication</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="2fa-toggle" class="retro-toggle">
                            <label for="2fa-toggle" class="toggle-label"></label>
                            <span id="2fa-status" class="toggle-status">Disabled</span>
                        </div>
                    </div>
                </div>
                
                <button id="back-btn" class="retro-btn back-btn">Back to Home</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script type="module" src="{% static 'js/Authorized/setting.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
