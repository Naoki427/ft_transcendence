{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - トーナメント参加</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Authorized/tournament.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Authorized/game.css' %}">
    <!-- Google Fonts for Retro Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background" id="backcolor">
        <div class="retro-container" id="formContainer">
            <h1 class="game-title">ft_transcendence</h1>
            <div class="game-console">
                <h2 class="menu-title" id="tournament-title">トーナメントに参加</h2>
                <form id="tournamentForm" class="retro-form">
                    <div class="form-group">
                        <label for="tournamentSize" class="retro-label" id="tournament-size-label">トーナメントサイズを選択してください:</label>
                        <select class="retro-select" id="tournamentSize">
                            <option value="4">4人</option>
                            <option value="8">8人</option>
                        </select>
                        <label for="userAlias" class="retro-label" id="tournament-alias-label">ユーザーエイリアスを入力してください:</label>
                        <input type="text" class="retro-input" id="userAlias" placeholder="no name">
                    </div>
                    <button type="submit" class="retro-btn" id="tournament-join-btn">トーナメントに参加</button>
                </form>
            </div>
        </div>

        <div  id="tournamentTableFour" style="display: none;">
            <div id="tournamentContainer">
                <div id="userLeft4">
                    <div id="userinfoLeft4-1" class="userinfo">
                        <div id="usernameLeft4-1", class="usernameLeft"></div>
                        <div id="userimageLeft4-1", class="userimageLeft">
                        </div>
                    </div>
                    <div id="userinfoLeft4-2" class="userinfo">
                        <div id="usernameLeft4-2", class="usernameLeft"></div>
                        <div id="userimageLeft4-2", class="userimageLeft">
                        </div>
                    </div>
                </div>
                <div id="brockLeft4">
                    <img src="{% static 'images/Left-n.png' %}" alt="LeftBrock" id="LeftBrokcImage">
                </div>
                <div id="Trophy4">
                    <img src="{% static 'images/Trophy.png' %}" alt="Trophy">
                </div>
                <div id="brockRight4">
                    <img src="{% static 'images/Right-n.png' %}" alt="RightRrock" id="RightBrokcImage">
                </div>
                <div id="userRight4">
					<div id="userinfoRight4-1" class="userinfo">
                        <div id="userimageRight4-1", class="userimageRight"></div>
                        <div id="usernameRight4-1", class="usernameRight">
                        </div>
                    </div>
                    <div id="userinfoRight4-2" class="userinfo">
                        <div id="userimageRight4-2", class="userimageRight"></div>
                        <div id="usernameRight4-2", class="usernameRight">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="match_countdown"></div>

        <div id="gameContainer">
            <div id="countdown">READY</div>
            <div id="score-container">
                <div class="playerContainer">
                    <div id="player1name" class="playername"></div>
                    <div id="player1score" class="playerscore"></div>
                </div>
                <div class="playerContainer">
                    <div id="player2name" class="playername"></div>
                    <div id="player2score" class="playerscore"></div>
                </div>
            </div>
            <div id="message" class="hidden"></div>
            <canvas id="gameCanvas"></canvas>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="{% static 'js/Authorized/tournament.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
