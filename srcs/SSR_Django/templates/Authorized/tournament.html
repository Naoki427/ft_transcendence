{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トーナメント参加</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">トーナメントに参加</h1>
        <form>
            <div class="form-group">
                <label for="tournamentSize">トーナメントサイズを選択してください:</label>
                <select class="form-control" id="tournamentSize">
                    <option value="4">4人</option>
                    <option value="8">8人</option>
                    <option value="16">16人</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">トーナメントに参加</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="{% static 'js/Authorized/tournament.js' %}"></script>
</body>
</html>
